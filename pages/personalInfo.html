<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <script type="text/javascript" src="../scripts/tologin.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/login.css"/>
</head>
<body>
<div class="toptitle">
    <h1>个人信息</h1>
</div>
<form action="">
    <table align="center" border="0">
        <tr>
            <td align="right">UserName：</td>
            <td align="left"><input id="username" type="text" placeholder="please input username"/></td>
        </tr>
        <tr>
            <td align="right">PassWord：</td>
            <td align="left"><input id="password" type="password" placeholder="password"/></td>
        </tr>
        <tr>
            <td align="right">Email：</td>
            <td align="left"><input id="email" type="email" placeholder="Email"/></td>
        </tr>
        <tr>
            <td align="right">sex：</td>
            <td align="left">
                <select align="left">
                    <option>--请选择--</option>
                    <option>男</option>
                    <option>女</option>
                </select>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <input id="update" type="button" name="button" value="修改" style="width:60px;height: 30px;"
                       onclick="check_update()"/>
                <input id="back" type="button" name="back" value=" 返回"
                       style="width:60px;height: 30px;margin-left: 60px;margin-top: 10px"/></td>
        </tr>
        <tr>
            <td colspan="2"><a href="login.html" target="_self">已有账号？登录</a></td>
        </tr>
    </table>
</form>
</body>
</html>
